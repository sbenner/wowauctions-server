<html lang="en" xml:lang="en">
<head>
    <link rel="shortcut icon" href="#"/>
    <meta id="_csrf" name="_csrf" content="${_csrf.token}"/>
    <meta id="_csrf_header" name="_csrf_header" content="${_csrf.headerName}"/>
    <script type="text/javascript" src="local.js"></script>
    <script type="text/javascript" src="https://momentjs.com/downloads/moment.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <link rel='stylesheet' type='text/css' media='all' href='wow.css'/>

    <style>
        .item {
            background-color: black;
        }

        th, td {
            padding: 5px;
            text-align: center;
        }

        .tooltip {
            padding-left: 250px;
            position: relative;
        }
        .wiki-tooltip {
            display: block;
            background-color: black;
            border-radius: 5px;
            color: white;
            text-align-all: left;
            text-align: left;
            max-width: 250px;
            box-shadow: 1px 1px 3px gray;
            z-index: 999;
            position: fixed;
        }

        footer {
            width: 100%;
            bottom: 0;
            position: relative;
        }

        .pager {
            display: block;
            padding: 10px;
            font: 25px Georgia, "Times New Roman", Times, serif;
            font-size: 14px;
        }

        .content {
            display: block;
            padding: 10px;
            font: 25px Georgia, "Times New Roman", Times, serif;
            font-size: 14px;
        }

        .i1 {
            display: inline-block;
            float: left;
            height: 50px;

        }

        .i2 {
            display: inline-block;
            float: right;
            width: 50px;
        }

    </style>

</head>
<br>
<div style="padding-left: 50px;" align="center">
    <img src="ooktioneer.png" style="width: 20%">
    <div style="padding-bottom: 20px;padding-top: 20px;">
        For <span style="font-weight: bolder;font-size: larger;">
        Vek'nilash, Nazgrel and Nesingwary servers </span>only.
        For now.
        <br>
        Search for current auctions.
        Click on the respective <u>item links</u> to see price charts.

    </div>
    <input type="text" name="search" id="search" placeholder="demonsteel" style="width: 200px; height: 20px"/>
    <br>
    <br>
    <input type="button" id="btn_search" name="btn_search" value="Search"/>
</div>
<div id="tbl" align="center" style="display:none;padding-left: 50px;padding-top: 30pt;">
    <table id="table" border="1" style="background-color: dimgrey;">
        <thead>
        <th>
            name
        </th>
        <th>
            ilvl
        </th>
        <th>
            seller
        </th>
        <th>
            bid
        </th>
        <th>
            buyout
        </th>
        <th>
            PPI
        </th>
        <th>
            quantity
        </th>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div align="center" style="position: relative;box-shadow: none;" id="pager">
    <a style="font-weight: bold;" id="first" href="#"></a>&lt;&lt;</a>&nbsp;
    <a style="font-weight: bold;" id="prev" href="#">&lt;</a>
    &nbsp;
    <div style="display:inline;" id="pages"></div>
    &nbsp;
    <a style="font-weight: bold;" id="next" href="#">&gt;</a>&nbsp;
    <a style="font-weight: bold;" id="last" href="#">&gt;&gt;</a>
</div>

<div id="chartDiv">
    <h5 align="center" id="avg_price"></h5>
    <canvas id="chartjs-0" width="800" height="600"
            class="chartjs" ></canvas>
</div>
<footer>
    <div class="content">
        <img class="i1" src="spark-logo-hd.png" width="70px" height="70px">
        <img class="i1" src="java.png" width="50px" height="50px">
    </div>
</footer>

</body>
</html>
